<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sistema de Usuários</title>
    <link rel="stylesheet" href="styler.css">
</head>

<body>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <h1>Contatos</h1>
        <p>Insira o contato:</p>
        <div style="width: 90%; height: 40px ">
            <label>Insira o nome do contato:</label>
            <input type="nome" id="nome" placeholder="Nome do usuário" class="nome_usuario">
        </div>
    </header>
    <div style="width: 90%; height: 40px ">
        <label>Insira o telefone do contato:</label>
        <input type="text" id="telefone" placeholder="Telefone do usuário" class="telefone_usuario">
    </div>
    <main>
        <div class="container">
            <div class="row">
                <button type="button" onclick="salvarContato()" class="btn">Enviar</button>
                <button type="button" onclick="excluirUsuario()" class="btn">Excluir</button>
            </div>
            <ul id="contatos-salvos"></ul>
    </main>
    </div>
    </div>
    <script>
        function salvarContato() {
            const listaUsuarios = []
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const contatosSalvos = document.getElementById('contatos-salvos');
            if (nome && telefone) {
                console.log(`Nome: ${nome}, Telefone: ${telefone}`);
                listaUsuarios.push({ nome, telefone });
                document.getElementById('nome').value = '';
                document.getElementById('telefone').value = '';
            } else {
                alert('Por favor, preencha todos os campos.');
            }

            listaUsuarios.forEach((usuario) => {
                const li = document.createElement('li');
                li.textContent = `Nome: ${nome}, Telefone: ${telefone}`;
                contatosSalvos.appendChild(li);
            })
        }

        function excluirUsuario() {
            const contatosSalvos = document.getElementById('contatos-salvos');
            const excluirUsuario = document.getElementById('nome').value;
            console.log(`Usuário a ser excluído: ${excluirUsuario}`);
            console.log('Excluir apenas um usuário');
            contatosSalvos.innerHTML = '';
            console.log('Um dos usuários selecionados para excluir da lista de usuários')
            const contatosExcluidos = document.getElementById('contatos-excluidos');
            const li = document.createElement('li');
            li.textContent = 'Todos os contatos foram excluídos.';
            li.className = 'excluidos';
            contatosExcluidos.appendChild(li);
        

        }

    </script>
</body>

</html>
