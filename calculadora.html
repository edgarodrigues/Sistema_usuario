<!DOCTYPE html>
<html>

<head>
    <meta cheaset="UTF-8">
    <title> Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <label class="calculadora">Insira valores e um sinal para que você encontre um resultado:</label>
        <input type="numero" id="numero" placeholder="Número da calculadora" class="numero_calculadora">
        </div>
    </header>
    <div style="width: 90%; height: 40px ">
        <main>
            <div class="calculadora">
                <div class="row button-calculadora">
                    <button type="button" onclick="numero1()" class="calculadora">1</button>
                    <button type="button" onclick="numero2()" class="calculadora">2</button>
                    <button type="button" onclick="numero3()" class="calculadora">3</button>
                    <button type="button" onclick="numero4()" class="calculadora">4</button>
                    <button type="button" onclick="numero5()" class="calculadora">5</button>
                    <button type="button" onclick="numero6()" class="calculadora">6</button>
                    <button type="button" onclick="numero7()" class="calculadora">7</button>
                    <button type="button" onclick="numero8()" class="calculadora">8</button>
                    <button type="button" onclick="numero9()" class="calculadora">9</button>
                    <button type="button" onclick="numero0()" class="calculadora">0</button>
                    
                    <button type="button" onclick="igual()" class="calculadora">=</button>
                    <button type="button" onclick="somarValores()" class="calculadora">+</button>
                    <button type="button" onclick="subtrairValores()" class="calculadora">-</button>
                    <button type="button" onclick="multiplicarValores()" class="calculadora">x</button>
                    <button type="button" onclick="dividirValores()" class="calculadora">/</button>
                    <button type="button" onclick="excluirValores()" class="calculadora">excluir</button>
                    <button type="button" onclick="formarNumeroDecimal()" class="calculadora">,</button>
                    
                    <div>
                    </div>
                    
                    <ul id="calculadora"></ul>
                    
                </div>
                
            </div>
            
        </main>
</body>

</html>
